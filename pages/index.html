<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Helper - 项目列表</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <a href="#main-content" class="skip-link">跳转到主内容</a>
    <div class="container">
        <header role="banner">
            <h1>Review Helper - AI驱动的文献综述智能助手</h1>
            <p>Review Helper 现已开源，欢迎大家使用！GitHub地址：<a href="https://github.com/clover-Saber/Review-Helper.git" target="_blank" rel="noopener noreferrer">Review Helper</a></p>
        </header>
        
        <main id="main-content" role="main">
            <section class="project-section" id="project-list-section" aria-labelledby="project-section-title">
                <h2 id="project-section-title">项目管理</h2>
                <div class="project-controls" role="toolbar" aria-label="项目操作工具栏">
                    <div class="input-group">
                        <button id="new-project-btn" class="btn btn-primary" data-action="new-project" type="button" aria-label="创建新项目">新建项目</button>
                    </div>
                    <div class="current-project d-none" id="current-project" role="status" aria-live="polite">
                        <p>当前项目: <span id="current-project-name" aria-label="当前项目名称"></span></p>
                    </div>
                </div>
                <!-- 项目列表区域 -->
                <div class="projects-list-section" id="projects-list-section" aria-labelledby="projects-list-title">
                    <h3 id="projects-list-title">项目列表</h3>
                    <div class="projects-grid" id="projects-grid" role="list" aria-label="项目列表">
                        <div class="loading-projects" role="status" aria-live="polite">正在加载项目列表...</div>
                    </div>
                </div>
            </section>
        </main>
        
        <footer role="contentinfo">
            <p>© 2025 Review Helper - 助力科研工作者高效完成文献综述</p>
        </footer>
        
        <!-- Toast通知 -->
        <div id="toast" class="toast hidden" role="alert" aria-live="polite">
            <div class="toast-content">
                <span class="toast-message" id="toast-message"></span>
            </div>
        </div>
        
        <!-- 输入对话框模态框 -->
        <div id="input-dialog-modal" class="modal hidden" role="dialog" aria-labelledby="input-dialog-title" aria-hidden="true">
            <div class="modal-content">
                <h3 id="input-dialog-title">输入</h3>
                <label id="input-dialog-label" for="input-dialog-input">请输入:</label>
                <input type="text" id="input-dialog-input" placeholder="请输入..." autofocus>
                <div class="modal-actions">
                    <button id="input-dialog-cancel">取消</button>
                    <button id="input-dialog-ok">确定</button>
                </div>
            </div>
        </div>
        
        <!-- 统一模块加载 -->
        <script src="js/core/electron-api.js"></script>
        <script src="js/utils/ui-utils.js"></script>
        <script src="js/utils/dom-utils.js"></script>
        <script src="js/utils/format-utils.js"></script>
        <script src="js/core/data-manager.js"></script>
        <script src="js/managers/subproject-manager.js"></script>
        
        <script src="js/pages/index.js"></script>
    </div>
</body>
</html>
