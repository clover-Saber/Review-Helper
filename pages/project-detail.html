<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Helper - 项目详情</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Review Helper - AI驱动的文献综述智能助手</h1>
            <p>Review Helper 现已开源，欢迎大家使用！GitHub地址：<a href="https://github.com/clover-Saber/Review-Helper.git" target="_blank">Review Helper</a></p>
        </header>
        
        <main>
            <!-- 项目详情页面 -->
            <section class="project-detail-section" id="project-detail-section">
                <div class="project-detail-header">
                    <button id="back-to-list-btn" class="btn-back">← 返回项目列表</button>
                    <h2 id="project-detail-name">项目名称</h2>
                </div>
                <div class="project-detail-body" id="project-detail-body">
                    <!-- 项目配置和子项目列表将在这里动态生成 -->
                </div>
            </section>
        </main>
        
        <footer>
            <p>© 2025 Review Helper - 助力科研工作者高效完成文献综述</p>
        </footer>
        
        <!-- Toast通知 -->
        <div id="toast" class="toast hidden" role="alert" aria-live="polite">
            <div class="toast-content">
                <span class="toast-message" id="toast-message"></span>
            </div>
        </div>
        
        <!-- 输入对话框模态框 -->
        <div id="input-dialog-modal" class="modal hidden" role="dialog" aria-labelledby="input-dialog-title" aria-hidden="true">
            <div class="modal-content">
                <h3 id="input-dialog-title">输入</h3>
                <label id="input-dialog-label" for="input-dialog-input">请输入:</label>
                <input type="text" id="input-dialog-input" placeholder="请输入..." autofocus>
                <div class="modal-actions">
                    <button id="input-dialog-cancel">取消</button>
                    <button id="input-dialog-ok">确定</button>
                </div>
            </div>
        </div>
        
        <!-- 选择文献查找子项目对话框 -->
        <div id="select-literature-subprojects-modal" class="modal hidden" role="dialog" aria-labelledby="select-literature-subprojects-title" aria-hidden="true">
            <div class="modal-content modal-content-large">
                <h3>选择文献查找子项目</h3>
                <p class="text-muted mb-md">请选择至少一个文献查找子项目作为基础文献资料（可多选）：</p>
                <div id="literature-subprojects-list" class="scrollable-list">
                    <!-- 文献查找子项目列表将在这里动态生成 -->
                </div>
                <div id="select-subprojects-error" class="error-message hidden">
                    请至少选择一个文献查找子项目
                </div>
                <div class="modal-actions">
                    <button id="select-subprojects-cancel">取消</button>
                    <button id="select-subprojects-ok">确定</button>
                </div>
            </div>
        </div>
        
        <!-- 统一模块加载 -->
        <script src="js/core/electron-api.js"></script>
        <script src="js/core/api.js"></script>
        <script src="js/utils/ui-utils.js"></script>
        <script src="js/utils/dom-utils.js"></script>
        <script src="js/utils/format-utils.js"></script>
        <script src="js/core/data-manager.js"></script>
        <script src="js/managers/subproject-manager.js"></script>
        
        <script src="js/pages/project-detail.js"></script>
    </div>
</body>
</html>
